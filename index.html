<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="intro" class="wrap">
		<h1>Welcome to the Dante Alighieri Quiz!</h1>
		<h2>How much do you know about the "Father Of The Italian Language"?</h2>
		<p>Dante was a famous poet from the Middle Ages who was known for his skill with words and for championing the vernacular over Latin. Let's see what you know about his writings!</p>
		<button id="button">Start</button>
	</div>
	<div id="ques" class="wrap">
		<span id="call"></span>
	</div>
	<div id="ans" class="wrap">
		<span id="response"></span>
	</div>
	
</body>
</html>
